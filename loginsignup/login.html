<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Sign Up Form</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="left-content">
            <p>Let the adventure begin</p>
            <h1><span>Dive</span> into <span></span>the <span>Hive</span></h1>
        </div>
        <div class="form-container">
            <div class="form-header">
                <button id="signup-btn" class="toggle-btn active">Sign up now</button>
                <button id="login-btn" class="toggle-btn">Log In</button>
            </div>
            <div id="login-form" class="form hidden">
                <form>
                    <label for="login-email">Email address / Phone No. / Username</label>
                    <input type="email" placeholder="" required>
                    <label for="login-password">Password</label>
                    <div class="password-container">
                        <i class="fas fa-eye toggle-password" onclick="togglePasswordVisibility('login-password', this)"></i>
                        <input type="password" id="login-password" placeholder="" required>
                    </div>
                    <div class="signup-actions">
                        <button type="submit" class="signup-btn">Login</button>
                        <p>Don't have an account? <a href="#" id="show-signup">Sign up</a></p>
                    </div>
                    <a href="#">Forgot your password?</a>
                </form>
            </div>
            <div id="signup-form" class="form active">
                <form>
                    <label for="username">What should we call you?</label>
                    <input type="text" placeholder="" required>
                    <label for="email">Email address</label>
                    <input type="email" placehlder="" required>
                    <label for="password">Password</label>
                    <div class="password-container">
                        <i class="fas fa-eye toggle-password" onclick="togglePasswordVisibility('signup-password', this)"></i>
                        <input type="password" id="signup-password" placeholder="" required>
                    </div>
                    <label for="reenter-password">Re-enter Password</label>
                    <div class="password-container">
                        <i class="fas fa-eye toggle-password" onclick="togglePasswordVisibility('signup-reenter-password', this)"></i>
                        <input type="password" id="signup-reenter-password" placeholder="" required>
                    </div>
                    <label for="invitation-code">Invitation Code (Contact us to receive an invitation)</label>
                    <input type="text" placeholder="">
                    <div class="terms">
                        <input type="checkbox" id="terms" required>
                        <label for="terms">By creating an account, I agree to our <a href="#">Terms of use</a> and <a href="#">Privacy Policy</a></label>
                    </div>
                    <div class="signup-actions">
                        <button type="submit" class="signup-btn">Sign up</button>
                        <p>Already have an account? <a href="#" id="show-login">Log in</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="login.js"></script>
</body>
</html>
