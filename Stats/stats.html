<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HowBee for New Learnings</title>
    <link rel="stylesheet" href="stats.css">
</head>

<body>
    <div class="container">
        <h2><span class="bee">HowBee</span> for new learnings</h2>
        <div class="columns">
            <div class="column1">
                <img src="./assets/statsImgs/column1.png" alt="Column1" class="column1img">
                <img src="./assets/statsImgs/hex1.png" alt="Hexagon1" class="hex1">
                <div class="hex1-text">90%</div>
                <div class="arrow1">
                    <img src="./assets/statsImgs/arrow1.svg" alt="Arrow1" class="arr1">
                </div>
                <p>More personal attention using computer vision with real-time feedback</p>
            </div>

            <div class="column2">
                <img src="./assets/statsImgs/column2.png" alt="Column2" class="column2img">
                <img src="./assets/statsImgs/hex2.png" alt="Hexagon2" class="hex2">
                <div class="hex2-text">4X%</div>
                <div class="arrow2">
                    <img src="./assets/statsImgs/arrow2.svg" alt="Arrow2" class="arr2">
                </div>
                <p>Better understanding with 3D visuals</p>
            </div>

            <div class="column3">
                <img src="./assets/statsImgs/column3.png" alt="Column3" class="column3img">
                <img src="./assets/statsImgs/hex3.png" alt="Hexagon3" class="hex3">
                <div class="hex3-text">60%</div>
                <div class="arrow3">
                    <img src="./assets/statsImgs/arrow3.svg" alt="Arrow3" class="arr3">
                </div>
                <p>More efficient using smart instructor controls</p>
            </div>
            <div class="column4">
                <img src="./assets/statsImgs/column4.png" alt="Column4" class="column4img">
            </div>
        </div>

        <div class="growth-section">
            <h1><span class="bee">Bee</span> at the top</h1>

            <div class="steps">
                <img src="assets/statsImgs/steps.png" alt="Steps" class="stepsimg">
                <div class="steptxt1">growth</div>
                <div class="arrow4">
                    <img src="./assets/statsImgs/arrow4.svg" alt="Arrow4" class="arr4">
                </div>
            </div>
            <div class="man">
                <img src="./assets/statsImgs/man.png" alt="Man on Steps" class="manimg">
                <img src="./assets/statsImgs/smile.png" alt="smile" class="smile">
                <div class="steptxt2">You</div>
                <div class="arrow5">
                    <img src="./assets/statsImgs/arrow5.svg" alt="Arrow5" class="arr5">
                </div>
            </div>
            <div class="others">
                <img src="./assets/statsImgs/others.png" alt="Others" class="othersimg">
                <div class="steptxt3">others</div>
                <div class="arrow6">
                    <img src="./assets/statsImgs/arrow6.svg" alt="Arrow6" class="arr6">
                </div>
            </div>
        </div>

        <div class="bglines">
            <img src="./assets/statsImgs/bglines.png" alt="bglines">
        </div>

    </div>
</body>

</html>
