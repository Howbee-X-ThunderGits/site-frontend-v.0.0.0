<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Howbee</title>
    <link rel="stylesheet" href="./auth.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>

  <body>
    <div class="auth-container">
      <div class="auth-text-container">
        <div class="para">
          <p>Let the adventure begin</p>
        </div>
        <div class="left-content">
          <h1>
            <span style="color: #ffe815">Dive</span> <span>into</span>
            <span>the</span> <span style="color: #ffe815">Hive</span>
          </h1>
        </div>
      </div>
      <div class="auth-form-wrapper">
        <div class="auth-form-container">
          <div class="auth-form-header">
            <div class="auth-form-header-option" id="signup-tab">
              Sign Up Now
            </div>
            <div class="auth-form-header-option" id="login-tab">Login</div>
          </div>
          <div class="auth-form-body" id="auth-form-body">
            <form id="signup-form" action="#">
              <label for="username">Username</label>
              <input type="text" id="username" name="username" required />
              <label for="email">Email</label>
              <input type="email" id="email" name="email" required />
              <label for="password">Password</label>
              <div class="password-wrapper">
                <i class="fas fa-eye" id="toggle-password"></i>
                <input type="password" id="password" name="password" required />
              </div>
              <small id="password-instruction">Use 8 digit password</small>
              <label for="confirm-password">Confirm Password</label>
              <div class="password-wrapper">
                <i class="fas fa-eye" id="toggle-confirm-password"></i>
                <input
                  type="password"
                  id="confirm-password"
                  name="confirm-password"
                  required
                />
              </div>
              <label for="invite-code">Invite Code</label>
              <input type="text" id="invite-code" name="invite-code" required />
              <label class="auth-form-checkbox-label" style="margin: 1rem 0rem">
                <input type="checkbox" name="terms" required />
                I agree to the terms and conditions
              </label>
              <div class="form-footer">
                <button type="submit" class="auth-form-submit-btn">
                  Sign Up
                </button>
                <span class="auth-form-switch">
                  <p>Already have an account? <a href="#">Log In</a></p>
                </span>
              </div>
            </form>
          </div>
        </div>
      </div>
      <img
        src="/site-frontend-v.0.0.0/assets/signup imgs/cloud1.png"
        class="cloud cloud1"
      />
      <img
        src="/site-frontend-v.0.0.0/assets/signup imgs/cloud2.png"
        class="cloud cloud2"
      />
    </div>
    <script src="./auth.js"></script>
  </body>
</html>
