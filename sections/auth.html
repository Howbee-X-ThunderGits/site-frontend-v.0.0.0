<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Howbee</title>
    <link rel="stylesheet" href="./auth.css">
</head>


<body>
    <div class="auth-container">
        <div class="auth-text-container">
            <div class="para">
                <p>Let the adventure begin</p>
            </div>
            <div class="left-content">
                <h1><span style="color:#ffe815;">Dive</span> <br> into <br> the <br><span
                        style="color:#ffe815;">Hive</span></h1>
            </div>
        </div>
        <div class="auth-form-wrapper">
            <div class="auth-form-container">
                <div class="auth-form-header">
                    <div class="auth-form-header-option" id="signup-tab">Sign Up Now</div>
                    <div class="auth-form-header-option" id="login-tab">Login</div>
                </div>
                <div class="auth-form-body" id="auth-form-body">

                    <form id="signup-form" action="#">
                        <label for="username">What </label>
                        <input type="text" id="username" name="username" required>

                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>

                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required>
                        <small id="password-instruction">Use 8 digit password</small>
                        <label for="confirm-password">Confirm Password</label>
                        <input type="password" id="confirm-password" name="confirm-password" required>
                        <label for="invite-code">invite-code</label>
                        <input type="text" id="invite-code" name="invite-code" required>

                        <label class="auth-form-checkbox-label" style="margin: 1rem 0rem;">
                            <input type="checkbox" name="terms" required>
                            I agree to the terms and conditions
                        </label>


                        <div class="form-footer">
                            <button type="submit" class="auth-form-submit-btn">Sign Up</button>
                            <span class="auth-form-switch">
                                <p>Already have an account? <a href="#">Log In</a></p>
                            </span>

                        </div>



                    </form>


                </div>
            </div>
        </div>

    </div>
    <script src="./auth.js"></script>
</body>

</html>
