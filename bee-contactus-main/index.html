<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bee ContactUs</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="top-content">
        <div class="right-text">
          <h1>
            How <span>Bee</span>
            <p>Bee come one of us</p>
          </h1>
        </div>
        <div class="left-text">
          <p>Discover Your Potential</p>
        </div>
      </div>
      <hr />

      <div class="upside-text">
        <div class="right-upside">
          <h1 class="float">
            float like a butterfly, <br />
            sting like a <span class="bee">Bee</span>"
            <span class="ali">-Ali</span>
          </h1>
        </div>
        <div class="left-upside">
          <h1 class="connect">Connect More with HowBee</h1>
        </div>
      </div>

      <div class="middle-part">
        <div class="imgs">
          <div class="img-right">
            <hr class="vertical-hr" />
            <img src="image/bee.png" alt="bee" />
          </div>
        </div>
        <div class="text-right">
          <h1>Reach <span>out for invite</span></h1>
          <div class="form-container">
            <form>
              <div class="form">
                <input type="text" placeholder="NAME :" />
              </div>
              <div class="form">
                <input type="number" placeholder="PHONE N0. :" />
              </div>
              <div class="form">
                <input type="email" placeholder="EMAIL :" />
              </div>
              <div class="form">
                <input type="text" placeholder="DESCRIPTION :" />
              </div>
              <div class="btn">
                <button type="submit">Submit</button>
              </div>
            </form>

            <div class="so-icons">
              <a href="/"><i class="fa-regular fa-envelope"></i></a>
              <a href="/"><i class="fa-brands fa-linkedin"></i></a>
              <a href="/"><i class="fa-brands fa-instagram"></i></a>
              <a href="/"><i class="fa-solid fa-phone"></i></a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
